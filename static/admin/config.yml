backend:
  name: git-gateway
  repo: openpracticelibrary/openpracticelibrary
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "static/images" # Media files will be stored in the repo under images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "practices" # Used in routes, e.g., /admin/collections/blog
    label: "Practices" # Used in the UI
    folder: "content/practices" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Authors", name: "authors", widget: "list", default: []}
  - name: "page" # Used in routes, e.g., /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "content/page" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Authors", name: "authors", widget: "list", default: []}
  - name: "content-authors" # Used in routes, e.g., /admin/collections/blog
    label: "Content Authors" # Used in the UI
    format: "toml"
    extension: "toml"
    folder: "data/content/authors" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{name}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Name", name: "name", widget: "string"}
      - {label: "GitHub Username", name: "github", widget: "string",}
      - {label: "Avatar", name: "avatar", widget: "string"}
      - {label: "About you", name: "bio", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "WebSite", name: "website", widget: "string"}
