backend:
  name: git-gateway
  repo: openpracticelibrary/openpracticelibrary
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "static/images" # Media files will be stored in the repo under images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "practices" # Used in routes, e.g., /admin/collections/blog
    label: "Practices" # Used in the UI
    folder: "content/practices" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title of practice", name: "title", widget: "string"}
      - {label: "Area of the Mobius Loop", name: "area", widget: "select", options: 
          [{label: "Discovery - Why", value: "DiscoveryLoop-Why"},
          {label: "Discovery - Outcomes", value: "DiscoveryLoop-Outcomes"},
          {label: "Options Pivot", value: "Options"},
          {label: "Delivery - Deliver", value: "Delivery-Deliver"},
          {label: "Delivery - Measure & Learn", value: "Delivery-Measure&Learn"},
          {label: "Foundations - Culture & Colaboration", value: "Foundation-Culture&Collaboration"},
          {label: "Foundations - Technical", "Foundation-Technical"}]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page" # Used in routes, e.g., /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "content/page" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
