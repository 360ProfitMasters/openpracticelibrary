<!-- Button takes a dict with some `buttonText` to display in the dom. 
The link is either `absolutePath` or a link to the given `practicePath` to edit in the CMS -->
{{ if .}}
{{ $practicePath := print "/admin/#/collections/practices/entries/" .practicePath}}
<button class="btn-blue-rounded btn-improve">
    <a class="btn-text-blue" href="{{or .absolutePath $practicePath  }}"> {{ .buttonText }}</a>
</button>
{{end}}
