
<nav id='main-menu' class='main-menu-container' aria-label='{{ i18n "mainMenu" }}'>
  <ul class='main-menu'>
  {{ range .Site.Menus.main }}
    {{- $isCurrent := ( or ( $.IsMenuCurrent "main" . ) ( $.HasMenuCurrent "main" . ) ) -}}
    <li>
      <a {{ if $isCurrent -}} class='current' aria-current='page' {{ end -}} href='{{ .URL }}'>
        {{- .Name -}}
      </a>
    </li>
  {{ end }}
      <input type="text" id="searchInput" placeholder="test3" style="display:inline; width: 300px; margin-right: 7px; margin-bottom: 5px;"><button id="searchButton">Search</button>
  </ul>
</nav>
